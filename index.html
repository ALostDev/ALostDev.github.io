<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="images/ghost.jpg" />
    <title>ALostDev</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="images/smoke.mp4" type="video/mp4">
    </video>

    <div id="splash-screen" class="Splash-Screen">
        <div class="splash-content">
            <h1 class="splash-header">ALostDev</h1>
        </div>
    </div>
    
    <div id="main-page" class="main-container" style="display: none;">

        <div class="profile-box">
            <div class="profile-content">
                    <h2>ALostDev</h2>
                <p>Welcome to my profile!</p>
                <ul class="social-links">
                    <li><a href="https://www.youtube.com/@alostdev">Youtube</a></li>
                    <li><a href="https://www.tiktok.com/@alostdevs">TikTok</a></li>
                    <li><a href="https://github.com/ALostDev">GitHub</a></li>
                </ul>
                <div class="music-player">
                    <audio id="myAudio">
                        <source src="audio/dream.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="player-controls">
                        <button id="playPauseBtn" onclick="togglePlay()">
                            <span id="playPauseIcon" class="play"></span>
                        </button>
                        <input type="range" id="volumeSlider" class="slider" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume()">
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
